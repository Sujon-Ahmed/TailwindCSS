<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Card Design</title>
    <link rel="stylesheet" href="../output/tailwind.css" />
  </head>

  <body>
    <div
      class="py-8 px-8 max-w-sm mt-8 mx-auto rounded-xl bg-white shadow-lg space-y-2 sm:flex sm:items-center sm:py-4 sm:space-y-0 sm:space-x-6"
    >
      <img
        class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0"
        src="../images/girl.jpg"
        alt="girl"
      />
      <div class="text-center space-y-2">
        <div class="sapce-y-0.5">
          <p class="text-xl capitalize text-dark font-semibold">
            erin lindford
          </p>
          <p class="capitalize text-slate-500 font-medium">product engineer</p>
        </div>
        <button
          type="button"
          class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 capitalize hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2"
        >
          message
        </button>
      </div>
    </div>
  </body>
</html>
